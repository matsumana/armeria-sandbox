---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend4
  labels:
    app: backend4
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend4
  template:
    metadata:
      labels:
        app: backend4
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: /internal/metrics
    spec:
      containers:
      - name: backend4
        image: localhost:5000/backend4
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: k8s
        - name: CENTRALDOGMA_SERVER_HOST
          value: centraldogma.default.svc.cluster.local
        - name: CENTRALDOGMA_SERVER_PORT
          value: "36462"
        ports:
        - containerPort: 8084
        - containerPort: 8686

---
kind: Service
apiVersion: v1
metadata:
  name: backend4
spec:
  type: NodePort
  selector:
    app: backend4
  ports:
  - name: app
    protocol: TCP
    targetPort: 8084
    port: 8084
    nodePort: 31400
